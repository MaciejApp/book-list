<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Book List</h1>
    <form id="form">
        <h2>add new book</h2>
        <label>title</label><br>
        <input type="text" name="title" id="title" maxlength="20"><br>
        <label>author</label><br>
        <input type="text" name="author" id="author" maxlength="20"><br>
        <label>genre</label><br>
        <input type="text" name="genre" id="genre" maxlength="20"><br>
        <label>number of pages</label><br>
        <input type="text" name="pages" id="pages"><br>
        <input type="submit" value="submit" id="submit">
    </form>
    <h2>Saved books (title, author, genre, pages)</h2>
<!-- create unordered list element that will be populated with <li> elements via JavaScript -->
    <ul id="bookList"></ul>
<!-- initialize JavaScript file -->
<script type="text/javascript" src="books.js""></script>    
</body>
</html>
